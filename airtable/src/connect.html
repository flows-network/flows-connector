<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Connect with Airtable</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<div class="container" style="max-width:660px;">
		<form>
			<h2 class="my-4">Connect with Airtable</h2>
			<div class="mb-3">
				<label for="token" class="form-label">Airtable API token</label>
				<input class="form-control" id="token" name="token_btn">
				<div class="form-text">
					The Airtable API token can be found in your 
					<a href="https://airtable.com/account">account page</a>.
				</div>
			</div>
			<button id="submit-btn" type="submit" class="btn btn-primary" onClick="auth(this, event)"
				disabled="disabled">Connect with flow.network</button>
		</form>
	</div>
	<script>
		let token = document.querySelector('#token');
		let submitBtn = document.querySelector('#submit-btn');

		token.addEventListener('input', function () {
			if (this.value.length > 0) {
				submitBtn.removeAttribute('disabled');
			} else {
				submitBtn.setAttribute('disabled', 'disabled');
			}
		});

		function auth(b, event) {
			event.preventDefault();
			b.innerText = 'Authorizing';

			setTimeout(() => {
				fetch(`/auth?token=${token.value}`, {
					method: 'GET',
				}).then((response) => {
					if (response.ok) {
						b.innerText = 'Authorized';
						b.classList.remove('btn-primary');
						b.classList.add('btn-success');

						response.text().then((url) => {
							window.location = url;
						});
					} else {
						b.innerText = 'Authentication failed, click Retry';
					}
				});
			}, 1500);
		}
	</script>
</body>

</html>
