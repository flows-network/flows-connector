<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Connect with Telegram</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>
	<body>
		<div class="container" style="max-width:660px;">
			<h2 class="my-4">Connect with Telegram</h2>
			<ul>
				<li>
					<h3>step1 <br></br></h3>
					<div class="form-text">
						Please start the bot first. <br></br>
						<a href="https://t.me/wasm_tele_bot" target="_blank">Start the bot <br></br></a>.
					</div>
				</li>

				<li>
					<h3>step2<br></br></h3>
					<div class="form-text">
						connect to the WASMHAIKU. <br></br>
					</div>
					<script async src="https://telegram.org/js/telegram-widget.js?19" data-telegram-login="wasm_tele_bot" data-size="large" data-onauth="onTelegramAuth(user)"></script>
						<script type="text/javascript">
							function onTelegramAuth(user) {
								window.location.href ="/auth?id="+user.id+"&name="+user.first_name
							}
					</script>
				</li>
			</ul>
		</div>
	</body>
</html>
